<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman</title>
        <link rel="icon" href="assets/icon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="game">
            <div class="header">
                <div class="status">
                    <img src="assets/icon.png" width="38" alt="icon" />
                    <div class="lives">
                        <h4>Lives</h4>
                        <ul class="attempts">
                            <li>*</li>
                            <li>*</li>
                            <li>*</li>
                            <li>*</li>
                            <li>*</li>
                            <li>*</li>
                        </ul>
                    </div>
                </div>
                <div class="graphic">
                    <img src="assets/parts/2.png" width="200" height="200" alt="hangman_part" />
                </div>
                <div class="timer">
                    <p>0:58</p>
                </div>
            </div>
            <div class="set-word">
                <input
                    type="text"
                    id="setWordInput"
                    placeholder="SET WORD OR SCENTENCE"
                    autocomplete="off"
                />
            </div>
            <div class="content">
                <div class="word">
                    <ul class="chars">
                        <li>_</li>
                        <li>_</li>
                        <li>_</li>
                        <li>_</li>
                        <li>_</li>
                    </ul>
                </div>
                <div class="keyboard">
                    <!-- js -->
                </div>
            </div>
        </div>
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
